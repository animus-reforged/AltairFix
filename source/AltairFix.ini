[Metadata]
Version=0.2.1

[Display]
; Window mode configuration
; 0 = Normal (no changes)
; 1 = Borderless fullscreen  
; 2 = Windowed mode
; Default: 0
WindowMode=1

; Custom window size (only applies when WindowMode=2)
; Set to 0 to use game's default resolution
; Default: 1280x720
WindowWidth=1280
WindowHeight=720

; Window position (only applies when WindowMode=2)
; Set to -1 to center the window on screen
; Default: -1 (centered)
WindowPosX=-1
WindowPosY=-1

[Tweaks]
; CPU Core Limit Fix
; Limits CPU affinity to first 31 logical processors
; Fixes issues with games that crash/hang on 32+ core CPUs
; 0 = Disabled (default)
; 1 = Enabled
HighCoreCountFix=0

; Server Connection Blocker
; Blocks connections to defunct Ubisoft servers to prevent stuttering
; 0 = Disabled
; 1 = Enabled (default)
ServerBlocker=1

[Debug]
; Enable debug logging
; 0 = Disabled
; 1 = Enabled (default)
EnableLogging=1

; Logging verbosity level
; 0 = Trace (most verbose)
; 1 = Debug
; 2 = Info (default)
; 3 = Warning
; 4 = Error
; 5 = Critical
; 6 = Off
LogLevel=2